<section class="cart">
  <div class="container">
    <div class="cart-title-block">
      <div class="cart-title-icon">
        <svg class="cart-title-icon-svg" width="18" height="18">
          <use href="/icons.svg#icon-heroicons-solid_shopping-cart"></use>
        </svg>
      </div>
      <div class="cart-title">
        <h2 class="cart-title-text">cart(<span id="cart-counter">0</span>)</h2>
      </div>
    </div>

    <div class="js-cart-block">
      <!-- блок delete all (hidden) -->
      <div class="delete-cart-list">
        <div class="cart-delete-all-section">
          <p class="delete-all-text">Delete all</p>
          <button type="button" class="delete-all-btn">
            <svg class="delete-close-icon">
              <use href="./icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>

        <div class="cart-list-block"></div>
      </div>
      <!-- секція your-order (hidden) -->
      <div class="cart-total-order">
        <p class="your-order-title">Your Order</p>
        <div class="your-order-block">
          <div class="cart-total-price">
            <p class="cart-total-title">Total</p>
            <p class="cart-sum">
              Sum:<span class="span-sum" id="your-order-total-price"></span>
            </p>
          </div>
        </div>

        <form class="cart-checkout-form">
          <label for="cart-client-email" class="cart-label">
            <span class="cart-placeholder">Mail:</span>
            <input
              class="cart-input"
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </label>

          <button
            type="submit"
            class="cart-button-submit"
            aria-label="Checkout cart"
          >
            Checkout
          </button>
        </form>
      </div>

      <!-- пуста корзина (hidden) -->
      <div class="cart-empty-cart">
        <div class="cart-img-empty-cart">
          <img
            class="img-shopping-cart"
            src="./img/cart/yellow-shopping-basket.png"
            width="132"
            height="114"
          />
        </div>
        <div class="cart-text">
          <p class="cart-text-empty">
            Your basket is <span class="cart-text-span">empty...</span>
          </p>
          <p class="cart-all-text">
            Go to the main page to select your favorite <br />
            products and add them to the cart.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
